<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Add Roboto font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Restaurant Info</title>
  </head>
  <body>
    <div class="inside">

      <!-- Beginning header -->
      <header>
        <!-- Beginning nav -->
        <nav>
          <h1><a href="/">Restaurant Reviews</a></h1>
        </nav>

        <!-- Beginning breadcrumb -->
        <nav>
          <ul id="breadcrumb" aria-label="Breadcrumb">
            <li>
              <a href="/">Home</a>
            </li>
          </ul>
        </nav>
        <!-- End breadcrumb -->

        <!-- End nav -->
      </header>
      <!-- End header -->

      <!-- Beginning main -->
      <main>
        <!-- Beginning map -->
        <section id="map-container" role="application">
          <div id="map"></div>
        </section>
        <!-- End map -->

        <div class="restaurant-container">
          <!-- Beginning restaurant -->
          <section id="restaurant-container">
            <div class="restaurant-detail">
              <h2 id="restaurant-name"></h2>
              <img id="restaurant-img">
              <p id="restaurant-cuisine"></p>
              <p id="restaurant-address"></p>
              <table id="restaurant-hours"></table>
            </div>
          </section>
          <!-- end restaurant -->

          <!-- Beginning reviews -->
          <section id="reviews-container">
            <div id="reviews-details">
              <ul id="reviews-list"></ul>
            </div>
          </section>
          <!-- End reviews -->

        </div>

      </main>
      <!-- End main -->

    </div>

    <!-- Beginning footer -->
    <footer>
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <!-- End footer -->

    <!-- Beginning scripts -->
    <!-- Main javascript file -->
    <script src="js/restaurant_info.js"></script>
    <!-- Google Maps API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxgA4ORynngregy413hL73sS8UHiny9IM&libraries=places&callback=initMap"></script>
    <!-- End scripts -->

  </body>
</html>
