<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Theme Color -->
    <meta name="theme-color" content="#4c5367" />
    <link rel="manifest" href="/manifest.json">
    <title>Restaurant Info</title>
  </head>
  <body>
    <div class="inside">

      <!-- Beginning header -->
      <header>
        <!-- Beginning nav -->
        <nav>
          <h1><a href="/">Restaurant Reviews</a></h1>
        </nav>

        <!-- Beginning breadcrumb -->
        <nav class="breadcrumb">
          <ul id="breadcrumb" aria-label="Breadcrumb">
            <li>
              <a href="/">Home</a>
            </li>
          </ul>
        </nav>
        <!-- End breadcrumb -->

        <!-- End nav -->
      </header>
      <!-- End header -->

      <!-- Beginning main -->
      <main>
        <!-- Beginning map -->
        <section id="map-container" role="application">
          <div id="map"></div>
        </section>
        <!-- End map -->

        <div class="restaurant-container">
          <!-- Beginning restaurant -->
          <section id="restaurant-container">
            <div class="restaurant-detail">
              <div id="restaurant-not-sync"></div>
              <h2 id="restaurant-name">
                <span id="restaurant-favorite"></span>
              </h2>
              <img id="restaurant-img">
              <p id="restaurant-cuisine"></p>
              <p id="restaurant-address"></p>
              <table id="restaurant-hours"></table>
            </div>
          </section>
          <!-- end restaurant -->

          <!-- Beginning reviews -->
          <section id="reviews-container">
            <h3>Reviews</h3>
            <div id="reviews-details">
              <ul id="reviews-list"></ul>
            </div>
          </section>
          <!-- End reviews -->

          <!-- Beginning add review -->
          <section id="add-review-container">
            <div class="add-review">
              <h3>Add your review</h3>
              <form id="add-new-review" rolew="form" action="#">
                <label for="name">Your name</label>
                <input type="text" name="name" id="name" aria-required="true">

                <label for="comment">Your comment</label>
                <textarea id="comment" name="comment" rows="3" cols="33" wrap="hard" aria-required="true"></textarea>

                <label for="rating">Your rating</label>
                <select name="rating" id="rating">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>

                <div class="btn-container">
                  <button type="submit" class="btn-submit pointer">Add your review</button>
                </div>
              </form>
            </div>
          </section>
          <!-- End add review -->

        </div>

      </main>
      <!-- End main -->

    </div>

    <!-- Beginning footer -->
    <footer>
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <!-- End footer -->

    <!-- Beginning scripts -->
    <!-- Main javascript file -->
    <script src="js/restaurant_info.js"></script>
    <!-- Google Maps API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxgA4ORynngregy413hL73sS8UHiny9IM&libraries=places&callback=initMap"></script>
    <!-- End scripts -->

  </body>
</html>
